default_language_version:
  python: python3.11

fail_fast: false

repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: 'v0.0.288'
    hooks:
      - id: ruff
        args: [
          --fix,
          ]

  - repo: https://github.com/psf/black-pre-commit-mirror
    rev: 23.9.1
    hooks:
      - id: black
