default_language_version:
  python: python3.11

fail_fast: false

repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: 'v0.0.284'
    hooks:
      - id: ruff
        args: [
          --fix,
          ]

  - repo: https://github.com/psf/black
    rev: 23.7.0
    hooks:
      - id: black
